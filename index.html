<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Nutrition Calculator</title>
    <style>
      body {
        font-family: sans-serif;
      }
      .container {
        width: 300px;
        margin: 20px auto;
        border: 1px solid #ccc;
        padding: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      #results {
        margin-top: 20px;
        border-top: 1px solid #eee;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Dog Nutrition Calculator</h2>
      <label for="age">Age (years):</label>
      <input type="number" id="age" min="0" step="0.1" required />

      <label for="breed">Breed:</label>
      <select id="breed" required>
        <option value="">Select...</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
        <option value="giant">Giant</option>
      </select>

      <label for="weight">Weight (pounds):</label>
      <input type="number" id="weight" min="0" required />

      <label for="activity">Activity Level:</label>
      <select id="activity" required>
        <option value="">Select...</option>
        <option value="less active">Less Active</option>
        <option value="very active">Very Active</option>
      </select>

      <button onclick="calculateAndDisplay()">Calculate</button>

      <div id="results"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
